<header>
    <nav>
        <ul class="flex bg-red-300 py-4 px-8 gap-x-8 justify-between">

    <div>
        <div class="bg-white border rounded-lg px-8 py-6 mx-auto my-8 max-w-2xl">
            <h2 class="text-2xl font-medium mb-4">Please Fill Out the form form to continue .....</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name"
                           class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                           required>
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-gray-700 font-medium mb-2">Age</label>
                    <input type="number" id="age" name="age"
                           class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                           required>
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-gray-700 font-medium mb-2">Gender</label>
                    <select id="gender" name="gender"
                            class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                            required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-gray-700 font-medium mb-2">Province</label>
                    <select id="province" name="province"
                            class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                            required>
                        <option value="">Select Province</option>
                        <option value="male">Koshi</option>
                        <option value="female">Bagmati</option>
                        <option value="other">Madesh</option>
                        <option value="other">Karnali Pradesh</option>
                        <option value="lumbini">Lumbini</option>
                        <option value="Gandaki">Gandaki</option>
                        <option value="Sudurpaschim">Sudurpaschim</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="income" class="block text-gray-700 font-medium mb-2">Income</label>
                    <select id="income" name="income"
                            class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                            required>
                        <option value="">Select Province</option>
                        <option value="male"><10000</option>
                        <option value="female">100000-100000</option>
                        <option value="other">50000-1000000</option>
                        <option value="other">1000000 amd more</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                    <textarea id="message" name="message" placeholder="Something intresting about you......"
                              class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                              rows="5"></textarea>
                </div>
                <div>
                    <button type="submit" class="bg-red-300 text-white px-4 py-2 rounded-lg hover:bg-red-600">Submit
                    </button>
                </div>
